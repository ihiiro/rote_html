<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input and Forms</title>
  </head>
  <body>
    <!-- inputs -->

    <!-- text input with placeholder -->
    <input type="text" placeholder="username" />
    <!-- password input --><br><br>
    <input type="password" />
    <!-- text input with default value --><br><br>
    <input type="text" value="m4si_123" />
    <!-- text area --><br><br>
    <textarea rows="10" cols="20">default text in the area</textarea>
    <!-- date input --><br><br>
    <input type="date" />
    <!-- range input(dialing slide) --><br><br>
    <input type="range" />
    <!-- file input --><br><br>
    <input type="file" />
    <!-- checkbox button input --><br><br>
    <input type="checkbox" />
    <!-- radio button input --><br><br>
    <!-- radio buttons with same name cannot be active at the same time -->
    <input type="radio" name="btn" />
    <input type="radio" name="btn" />
    <input type="radio" name="btn2" />
    <input type="radio" name="btn2" />

    <!-- submit button --><br><br>
    <input type="submit" />

    <!-- the form tag is a wrapper for the input tags --><br><br>
    <h2>FORM</h2>
    <form>
      <input type="text" /><br><br>
      <input type="password" /><br><br>
      <input type="submit" />
    </form>
  </body>
</html>
