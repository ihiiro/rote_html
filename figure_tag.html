<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Figure tag</title>
  </head>
  <body>
    <!-- code snippet -->
    <figure>
      <figcaption>a for loop in <code>C</code></figcaption>
      <pre>
for(int i = 0; i < 10; i++)
  printf(i);
      </pre>
    </figure>
    <!-- an image -->
    <figure>
      <a href="https://www.linux.org" target="_blank"><img src="images/tux.jpeg"
        alt="The linux mascot"></a>
      <figcaption>The linux mascot</figcaption>
    </figure>
  </body>
</html>
