<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Divs and Spans</title>
  </head>
  <body>
    <!-- divs -->
    <h2>Divs are block elements</h2>
    <div>Hello there</div>
    <div>Hello there again!</div>
    <hr>
    <!-- spans -->
    <h2>Spans are inline elements</h2>
    <span>Hello there</span>
    <span>Hello there again!</span>
  </body>
</html>
