<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>videos</title>
  </head>
  <body>
    <!-- LOCAL VIDEOS -->

    <!-- controlable video -->
    <video src="" controls></video><br>
    <!-- uncontrolable video -->
    <video src=""></video><br>
    <!-- controlable video with a certain width(the height is automatic) -->
    <video src="" width="100"></video><br>
    <!-- with a thumbnail -->
    <video src="" width="100" poster="images/tux.jpeg" controls></video><br>
    <!-- with autoplay -->
    <video src="" controls autoplay></video><br>
    <!-- with loop -->
    <video src="" controls loop></video><br><br>

    <!-- YOUTUBE VIDEOS -->

    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/pQN-pnXPaVg" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write;
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
